		 videojs/css, jquery/lightbox, jquery/autocompleteHTML, DV/viewer, DV/templates, jquery/mousewheel, jquery/circular-slider, jquery/circular-slidercss,
		 jquery/tileviewer, jquery/searchlight, mediaelement/player, mediaelement/css, swf/swfobject, ck/editor, misc/hammer, jquery/jcarousel, pdf/pdfobject,
		 jquery/hotkeys, jquery/blockUI
	],
	
	viz = [
		d3/d3
	],
	
	sortableUI = [
