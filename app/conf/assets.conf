	],
	
	smoothDivScrollVertical = [
		jquery/smoothDivScrollVertical,
		jquery/smoothDivScrollVerticalcss,
		jquery/kinetic,
		jquery/mousewheel
	],
	
	swfobject = [
		swf/swfobject
	],
	
	mediaelement = [
		mediaelement/player,
		mediaelement/css
	],
	
