# Javascript manager configuration

packages = {
	# -----------------------
	jquery = {
		tablesorter = jquery.tablesorter.min.js,
		tablesorterPager = jquery.tablesorter.pager.js,
		metadata = jquery.metadata.js,
		scrollto = jquery.scrollto.min.js,
		caui = jquery.caui.js,
		colorpicker = colorpicker/colorpicker.js,
		cycle = jquery.cycle.all.min.js,
		prettydate = jquery.prettydate.js,
		tileviewer = jquery-tileviewer/jquery.tileviewer.js,
		jscrollpane = jquery.jscrollpane.min.js,
		tokeninput = jquery-tokeninput/jquery.tokeninput.js,
		tokeninputcss = jquery-tokeninput/token-input.css,
		fileupload = jquery.fileupload.js,
		iframetransport = jquery.iframe-transport.js,
		uiwidget = jquery.ui.widget.js,
		handsontable = jquery-handsontable/jquery.handsontable.full.js,
		handsontablecss = jquery-handsontable/jquery.handsontable.full.css,
		handsontableScrollLoad = jquery-handsontable/jquery.handsontable-scrollload.js,
		circular-slider = circular-slider/circular-slider.js,
		circular-slidercss = circular-slider/circular-slider.css,
		uicss = jquery-ui/smoothness/jquery-ui-1.9.2.custom.css
	},
	# -----------------------
	google = {
		maps = https://maps-api-ssl.google.com/maps/api/js?sensor=false,
		google = google.combined.min.js,
	},
	# -----------------------
	videojs = {
		video = video.js,
		css = video-js.css
	},
	# -----------------------
	mediaelement = {
		player = mediaelement-and-player.min.js,
		css = mediaelementplayer.min.css
	},
	# -----------------------
	ck = {
		editor = ckeditor.js,
	},
	# -----------------------
	DV = {
		viewer = viewer.js,
		templates = templates.js
	},
	# -----------------------
	openlayers = {
		maps = OpenLayers.js,
		mobile = OpenLayers.mobile.js,
		stamen = http://maps.stamen.com/js/tile.stamen.js?v1.1.3
	},
	# -----------------------
	pdfjs = {
		pdf = pdf.js,
		compatibility = compatibility.js,
		debugger = debugger.js,
		l10n = l10n.js,
		css = viewer.css,
		locale = locale/locale.properties
	},
	# -----------------------
	simile = {
		timeline = timeline_js/timeline-api.js
	},
	# -----------------------
	timelinejs = {
		js = js/timeline.js,
		css = css/timeline.css,
		embed = js/storyjs-embed.js
	},
	# -----------------------
	jsc3d = {
		jsc3d = jsc3d.min.js
	},
	# -----------------------
	default = {
		general = bower.combined.min.js,
		generalcss = bower.combined.css,
		ca = ca.combined.min.js,
	},
	# -----------------------
	calendar = {
		fullcalendar = fullcalendar.combined.min.js,
		fullcalendarcss = fullcalendar.combined.css
	},
	# -----------------------
}

loadSets = {
	#
	# Libraries listed in "_default" are always loaded (whether or not they have been
	# registered in code to load), are loaded in the order listed and are always 
	# loaded first
	#
	_default = [
		# new minified libs
		default/general, default/generalcss, default/ca,
		# replacing these is going to be hard, because they have additional assets, like images
		jquery/uicss, videojs/video, videojs/css, DV/viewer, DV/templates, mediaelement/player, mediaelement/css, ck/editor,
		# these have CA-specific customizations/hacks
		jquery/circular-slider, jquery/circular-slidercss, jquery/tileviewer
	],
	
	mediaelement = [
		mediaelement/player,
		mediaelement/css
	],
	
	tableList = [
		jquery/tablesorter, jquery/tablesorterPager, jquery/metadata, jquery/caui
	],
	
	maps = [
		google/maps, google/google
	],
	
	openlayers = [
		openlayers/maps, openlayers/stamen, google/maps
	],

	cycle = [
		jquery/cycle
	],

	ckeditor = [
		ck/editor
	],
	
	prettyDate = [
		jquery/prettydate
	],
	
	documentViewer = [
		DV/viewer,
		DV/templates
	],
	
	tileViewer = [
		jquery/tileviewer
	],
	
	tableview = [
		jquery/handsontable, jquery/handsontablecss, jquery/handsontableScrollLoad
	],
	
	calendar = [
		calendar/fullcalendar, calendar/fullcalendarcss
	],
	
	fileupload = [
		jquery/fileupload, jquery/iframetransport
	],
	
	pdfjs = [
		pdfjs/pdf, pdfjs/viewer, pdfjs/compatibility, pdfjs/debugger, pdfjs/l10n, pdfjs/locale, pdfjs/css
	],
	
	timelineSimile = [
		simile/timeline
	],
	
	timelineJS = [
		timelinejs/js, timelinejs/css, timelinejs/embed
	],
	
	3dmodels = [
		jsc3d/jsc3d
	]
}
